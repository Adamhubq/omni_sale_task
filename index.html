<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta content='true' name='HandheldFriendly'/>
	<meta content='width' name='MobileOptimized'/>
	<meta content='yes' name='apple-mobile-web-app-capable'/>
	<title>Document</title>
	<link rel="stylesheet" href="build/style.min.css">

	<script type="text/javascript" src="build/validate-min.js"></script>
</head>
<body>
	<div class="container">
		<form action="" class="autorize">
			<div class="autorize__field">
				<input class="autorize__inp" pattern="2-[0-9]{3}-[0-9]{3} type="tel" id="phone" placeholder="Номер телефона">
				<label class="autorize__field-label" for="phone"></label>
			</div>
			<div class="autorize__field">
				<input class="autorize__inp" id="pass" type="password" placeholder="Пароль">
				<label class="autorize__field-label" for="pass"></label>
			</div>
			<div class="autorize__field">
				<input class="autorize__button" id="button" type="submit">
			</div>
		</form>
	</div>
</body>
</html>
